<!DOCTYPE html>
<html>
    <head>
        <title>Tiktok Love Letter Effect by upio</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="Tiktok love letter effect | upio">
        <meta name="description" content="A love letter effect made by upio">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.2/markdown-it.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter&family=Sacramento&display=swap');

            body {
                font-family: 'Inter', sans-serif;
                background: linear-gradient(135deg, #ffe6f2, #ffc0cb);
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            #message-container {
                background-color: #ffb6c1;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
                border-radius: 15px;
                padding: 20px;
                opacity: 0;
                transform: scale(0.8);
                display: none;
                text-align: center;
                font-family: 'Sacramento', cursive;
                font-size: 1.5rem;
                color: white;
            }

            .heart-container {
                cursor: pointer;
                position: relative;
                margin-top: 20px;
            }

            .floating-heart {
                position: absolute;
                animation: floatUp 1s ease-in-out;
                opacity: 0;
                font-size: 1.5rem;
            }

            @keyframes floatUp {
                0% { transform: translateY(0); opacity: 1; }
                100% { transform: translateY(-50px); opacity: 0; }
            }
        </style>
    </head>
    <body>
        <div class="flex justify-center items-center flex-col w-[100vw] h-[100vh]">
            <div id="message-container" class="flex-col items-center max-h-[80vh] max-w-[50vw] max-md:max-w-[70vw] max-sm:max-w-[80vw] max-sm:max-h-[80vh] py-5">
                <div class="w-[90%] mb-auto mt-auto">
                    <article id="message" class="prose">You are loved! ❤️</article>
                </div>
                <button id="close-message" class="mt-3 px-4 py-2 bg-pink-500 text-white rounded-lg">Close</button>
            </div>

            <div class="heart-container mt-5" onclick="showMessage()">
                <i id="solid-heart" class="fa-solid fa-heart fa-beat fa-3x" style="color: #ff69b4;"></i>
            </div>
        </div>

        <script>
            function showMessage() {
                const messageContainer = document.getElementById('message-container');
                messageContainer.style.display = 'flex';
                setTimeout(() => {
                    messageContainer.style.opacity = '1';
                    messageContainer.style.transform = 'scale(1)';
                }, 50);
                
                let heart = document.createElement('i');
                heart.classList.add('fa-solid', 'fa-heart', 'floating-heart');
                heart.style.color = '#ff69b4';
                heart.style.left = `${Math.random() * 30 - 15}px`;
                document.querySelector('.heart-container').appendChild(heart);
                
                setTimeout(() => heart.remove(), 1000);
            }

            document.getElementById('close-message').addEventListener('click', () => {
                const messageContainer = document.getElementById('message-container');
                messageContainer.style.opacity = '0';
                messageContainer.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    messageContainer.style.display = 'none';
                }, 500);
            });
        </script>
    </body>
</html>
