<!DOCTYPE html>
<html>
    <head>
        <title>Tiktok Love Letter Effect by upio</title>
        
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="title" content="Tiktok love letter effect | upio">
        <meta name="description" content="A love letter effect made by upio">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.2/markdown-it.min.js"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Inter&family=Sacramento&display=swap');

            body {
                font-family: 'Inter', sans-serif;
                background-color: #ffe6f2;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                overflow: hidden;
            }

            #message-container {
                background-color: #ffb6c1;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
                transition: height 1.5s ease-in-out, opacity 0.5s ease-in-out;
                border-radius: 15px;
                padding: 20px;
                opacity: 0;
                text-align: center;
                display: none;
            }

            #message {
                font-family: 'Sacramento', cursive;
                font-size: 1.5rem;
                color: #fff;
            }

            .heart-container {
                cursor: pointer;
                position: relative;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div class="flex justify-center items-center flex-col w-[100vw] h-[100vh]">
            <div id="message-container" class="max-h-[80vh] max-w-[50vw] max-md:max-w-[70vw] max-sm:max-w-[80vw] max-sm:max-h-[80vh] py-5">
                <div class="w-[90%]">
                    <article id="message" class="prose">Loading message...</article>
                </div>
                <button id="close-message" class="mt-3 px-4 py-2 bg-pink-500 text-white rounded-lg">Close</button>
            </div>

            <div class="heart-container mt-5" onclick="showMessage()">
                <i id="solid-heart" class="fa-solid fa-heart fa-beat fa-3x" style="color: #ff69b4;"></i>
            </div>
        </div>

        <script>
            async function loadMessage() {
                try {
                    let response = await fetch('message.txt');
                    if (!response.ok) throw new Error('Message not found.');
                    let text = await response.text();
                    document.getElementById('message').innerText = text;
                } catch (error) {
                    document.getElementById('message').innerText = "Couldn't load the message. ðŸ’Œ";
                    console.error(error);
                }
            }
        
            function showMessage() {
                const messageContainer = document.getElementById('message-container');
                messageContainer.style.display = 'block';
                messageContainer.style.opacity = '1';
                loadMessage(); // Load message when the heart is clicked
            }
        
            document.getElementById('close-message').addEventListener('click', () => {
                const messageContainer = document.getElementById('message-container');
                messageContainer.style.opacity = '0';
                setTimeout(() => messageContainer.style.display = 'none', 500);
            });
        </script>
    </body>
</html>
